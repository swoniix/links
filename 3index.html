<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: aliceblue
        }

        header {
            background-color: rgb(213, 181, 222);
            padding: 20px;
            margin: 10px;
        }

        footer {
            background-color: rgb(213, 181, 222);
            padding: 20px;
            margin: 10px;
        }

        nav {
            background-color: rgb(195, 155, 206);
            padding: 10px;
            margin: 10px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }

        .aside-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .aside-column li {
            float: left;
            background-color: rgb(239, 207, 247);
            width: 110px;
            height: 60px;
            padding: 10px;
            text-align: center;
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 600px;
            background-color: rgb(199, 161, 209);
            padding: 10px;
            align-items: flex-start;
            display: flex;
            justify-content: center;
            text-align: left;
        }

        main ul {
            list-style-type: none;
            padding: 0;
        }

        main li {
            width: 200px;
            height: 70px;
            background-color: rgb(230, 195, 239);
            padding: 10px;
            margin-top: 10px;
        }

        .aside-right {
            float: inline-end;
            background-color: rgb(239, 207, 247);
            width: 110px;
            height: 200px;
            padding: 15px;
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-align: center;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>HEADER</header>
    <nav>MENU</nav>

    <div class="container">
        <ul class="aside-column">
            <li>ASIDE 1</li>
            <li style="height:100px;">ASIDE 2</li>
        </ul>

        <main>
            <p>MAIN CONTENT</p>
            <ul>
                <li>SECTION 1</li>
                <li>SECTION 2</li>
            </ul>
        </main>

        <ul class="aside-right">
            <li>ASIDE3</li>
        </ul>
    </div>
    <footer>FOTTER</footer>
</body>

</html>
